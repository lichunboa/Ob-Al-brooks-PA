site_name: TradeCat
site_url: https://docs.tradecat.dev
site_description: Quantitative Trading for Everyone
site_author: TradeCat Team

repo_url: https://github.com/tukuaiai/tradecat
repo_name: tukuaiai/tradecat
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  language: en

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Data: guide/data.md
    - Indicators: guide/indicators.md
    - Signals: guide/signals.md
    - AI Analysis: guide/ai.md
  - API Reference:
    - Data: api/data.md
    - Indicators: api/indicators.md
    - Signals: api/signals.md
    - AI: api/ai.md
    - Config: api/config.md
  - Examples:
    - Basic Usage: examples/basic.md
    - Multi-Symbol: examples/multi-symbol.md
    - Custom Signals: examples/custom-signals.md
  - Changelog: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tukuaiai/tradecat
    - icon: fontawesome/brands/telegram
      link: https://t.me/tradecat_ai_channel
    - icon: fontawesome/brands/twitter
      link: https://x.com/123olp

copyright: Copyright &copy; 2024 TradeCat Team
