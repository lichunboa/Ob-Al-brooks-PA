name: PyPI Package CI

on:
  push:
    branches: [main]
    paths:
      - "src/tradecat/**"
      - "tests/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]
    paths:
      - "src/tradecat/**"
      - "tests/**"
      - "pyproject.toml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install tools
        run: pip install ruff mypy
      
      - name: Lint with ruff
        run: ruff check src/tradecat tests
      
      - name: Format check
        run: ruff format --check src/tradecat tests
      
      - name: Type check
        run: mypy src/tradecat --ignore-missing-imports

  test:
    name: Test (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install package
        run: pip install -e ".[dev]"
      
      - name: Run tests
        run: pytest tests/ -v --tb=short -m "not integration"
      
      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        run: pytest tests/ --cov=tradecat --cov-report=xml -m "not integration"
      
      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install build tools
        run: pip install build twine
      
      - name: Build package
        run: python -m build
      
      - name: Check package
        run: twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      
      - name: Install from wheel
        run: pip install dist/*.whl
      
      - name: Test import
        run: |
          python -c "from tradecat import Data, Indicators, Signals, AI"
          python -c "from tradecat import __version__; print(f'Version: {__version__}')"
      
      - name: Run integration tests
        run: |
          pip install pytest
          pytest tests/ -v -m integration --tb=short || true
