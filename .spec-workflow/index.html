<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec Workflow Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f172a;
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.2);
            --success: #4caf50;
            --warning: #fbbf24;
            --danger: #f87171;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(56, 189, 248, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(139, 92, 246, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 24px;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 0 10px;
        }
        
        .logo span {
            background: linear-gradient(to right, var(--accent), #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--text-sub);
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-main);
        }

        .nav-item.active {
            background: var(--accent-glow);
            color: var(--accent);
            border: 1px solid rgba(56, 189, 248, 0.1);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            height: 70px;
            padding: 0 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(10px);
        }

        .breadcrumb {
            color: var(--text-sub);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .breadcrumb span.current {
            color: var(--text-main);
            font-weight: 600;
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .content-area.single-view {
            display: block;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        /* Cards */
        .card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6) 0%, rgba(15, 23, 42, 0.4) 100%);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .card-type {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-sub);
            font-weight: 700;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            margin: 0;
            line-height: 1.4;
        }

        .card-meta {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-sub);
            font-size: 0.85rem;
        }

        /* Markdown View */
        .md-container {
            background: rgba(30, 41, 59, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .md-content {
            line-height: 1.7;
            color: #d1d5db;
        }

        .md-content h1, .md-content h2, .md-content h3 {
            color: var(--text-main);
            margin-top: 1.5em;
        }
        
        .md-content h1 { border-bottom: 1px solid var(--glass-border); padding-bottom: 0.5em; }

        .md-content a { color: var(--accent); text-decoration: none; }
        .md-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0,0,0,0.3);
            padding: 2px 6px;
            border-radius: 4px;
            color: #e2e8f0;
            font-size: 0.9em;
        }
        .md-content pre code {
            display: block;
            padding: 16px;
            overflow-x: auto;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            border: 1px solid var(--glass-border);
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            cursor: pointer;
            margin-bottom: 24px;
            transition: 0.2s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            font-style: italic;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">
        <span>‚ö°</span> SpecWorkflow
    </div>
    <div class="nav">
        <div class="nav-item active" onclick="navigate('specs')">
            <span>üìÇ</span> Specs
        </div>
        <div class="nav-item" onclick="navigate('approvals')">
            <span>‚úÖ</span> Approvals
        </div>
        <div class="nav-item" onclick="navigate('steering')">
            <span>üß≠</span> Steering
        </div>
        <div class="nav-item" onclick="navigate('templates')">
            <span>üìù</span> Templates
        </div>
         <div class="nav-item" onclick="navigate('archive')">
            <span>üì¶</span> Archive
        </div>
    </div>
</div>

<div class="main">
    <div class="header">
        <div class="breadcrumb" id="breadcrumb">
            <span>Dashboard</span>
        </div>
    </div>
    <div class="content-area" id="content">
        <!-- Dynamic Content -->
    </div>
</div>

<script>
    let currentSection = 'specs';
    let currentPath = []; // stack for navigation

    const icons = {
        'folder': 'üìÅ',
        'file': 'üìÑ',
        'md': 'üìù',
        'json': '‚öôÔ∏è'
    };

    // Helper to get file list from Python HTTP server directory listing
    async function listFiles(path) {
        try {
            console.log(`Fetching ${path}`);
            const res = await fetch(path);
            if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
            const text = await res.text();
            
            // Parse HTML directory listing
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const links = Array.from(doc.querySelectorAll('a'));
            
            return links
                .map(a => {
                    const href = a.getAttribute('href');
                    const name = a.textContent.replace(/\/$/, ''); // Remove trailing slash
                    const isDir = href.endsWith('/');
                    return { name, href, isDir };
                })
                .filter(item => {
                    // Filter out parent directory link or irrelevant items
                    return item.name !== '..' && item.name !== '.' && !item.name.startsWith('.');
                });
        } catch (e) {
            console.error(e);
            return [];
        }
    }

    async function loadMarkdown(path) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '<div class="loading">Loading document...</div>';
        contentDiv.classList.add('single-view');
        
        try {
            const res = await fetch(path);
            const text = await res.text();
            const html = marked.parse(text);
            
            contentDiv.innerHTML = `
                <button class="back-btn" onclick="goBack()">‚Üê Back</button>
                <div class="md-container">
                    <div class="md-content">${html}</div>
                </div>
            `;
            
            // Initialize Mermaid
            mermaid.init(undefined, document.querySelectorAll('.mermaid'));
        } catch (e) {
            contentDiv.innerHTML = `<div class="error">Failed to load document: ${e.message}</div>`;
        }
    }

    async function renderDir(path, sectionName) {
        const contentDiv = document.getElementById('content');
        contentDiv.innerHTML = '<div class="loading">Scanning directory...</div>';
        contentDiv.classList.remove('single-view');
        
        const updateBreadcrumb = () => {
             const parts = ['Dashboard', sectionName || currentSection, ...currentPath];
             document.getElementById('breadcrumb').innerHTML = parts
                .map((p, i) => `<span class="${i === parts.length-1 ? 'current' : ''}">${p}</span>`)
                .join(' <span style="opacity:0.3">/</span> ');
        };
        updateBreadcrumb();

        const fullPath = `./${sectionName || currentSection}/${currentPath.join('/')}`;
        // Ensure path ends with slash for directory
        const dirPath = fullPath.endsWith('/') ? fullPath : fullPath + '/';
        
        const files = await listFiles(dirPath);

        if (files.length === 0) {
            contentDiv.innerHTML = `<div class="loading">No files found in ${dirPath}</div>`;
            return;
        }

        contentDiv.innerHTML = '';
        
        files.forEach(file => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const isMd = file.name.endsWith('.md');
            if (!file.isDir && !isMd) return; // Only show dirs and markdown

            card.innerHTML = `
                <div class="card-type">${file.isDir ? 'PROJECT / FOLDER' : 'DOCUMENT'}</div>
                <h3 class="card-title">${file.name}</h3>
                <div class="card-meta">
                    <span>${file.isDir ? icons.folder : icons.md} ${file.isDir ? 'Folder' : 'Markdown'}</span>
                    <span>‚Üí</span>
                </div>
            `;
            
            card.onclick = () => {
                if (file.isDir) {
                    currentPath.push(file.name);
                    renderDir(null, sectionName);
                } else if (isMd) {
                    const filePath = `${dirPath}${file.href}`;
                    loadMarkdown(filePath);
                }
            };
            
            contentDiv.appendChild(card);
        });
    }

    function navigate(section) {
        currentSection = section;
        currentPath = [];
        
        // Update Nav UI
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        // Simple approximate math for active class
        const items = document.querySelectorAll('.nav-item');
        if(section === 'specs') items[0].classList.add('active');
        if(section === 'approvals') items[1].classList.add('active');
        if(section === 'steering') items[2].classList.add('active');
        if(section === 'templates') items[3].classList.add('active');
        if(section === 'archive') items[4].classList.add('active');

        renderDir(null, section);
    }

    function goBack() {
        if (document.querySelector('.single-view')) {
             // If viewing a file, just re-render list
             renderDir(null, currentSection);
        } else {
            if (currentPath.length > 0) {
                currentPath.pop();
                renderDir(null, currentSection);
            }
        }
    }

    // Init
    mermaid.initialize({ startOnLoad: false, theme: 'dark' });
    navigate('specs');

</script>
</body>
</html>
